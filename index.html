          <form id="calculate">

              <label for="add1">1st number:</label>

            </div>

              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add" checked>
                add
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract">
                subtract
              </label>
            </div>
            <div class="radio">
              <label>

                multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">
                divide
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="modulo">
                modulo
              </label>
            </div>
            <button type="submit" class="btn">Calculate!</button>
          </form>
